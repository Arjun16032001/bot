      - Is seat [18](check_seat) still booked?
      - Do I have a reservation for seat [11](check_seat)?
      - What's the current reservation status for seat [6](check_seat)?
- intent: user_check
  examples: |
    - I want to check my reservation status
    - Check my reservation status
    - What is the status of my reservation?
    
regex:
  phone: "[0-9]{10}"