  - story: cancel a reservation
    steps:
      - intent: cancel_seat
      - action: utter_ask_seat_no_del
      - intent: user_cancel
        entities:
          - seat_number: "25"
      - slot_was_set:
          - seat_number: "25"
      - action: action_cancel_seat

  - story: check reservation
    steps:
      - intent: user_check
      - action: utter_ask_seat_number_for_status
      - intent: check_reservation_status
        entities:
          - seat_number: "25"
      - slot_was_set:
          - seat_number: "25"
      - action: action_check_reservation_status