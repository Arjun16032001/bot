version: "3.1"
stories:
  - story: book a seat
    steps:
      - intent: book_seat
      - action: utter_ask_name
      - intent: provide_info
        entities:
          - name: "John"
      - slot_was_set:
          - name: "John"
      - action: utter_ask_phone
      - intent: provide_info
        entities:
          - phone: "1234567890"
      - slot_was_set:
          - phone: "1234567890"
      - action: utter_ask_seat_number
      - intent: provide_info
        entities:
          - seat_number: "12"
      - slot_was_set:
          - seat_number: "12"
      - action: action_book_seat
      - intent: cancel_seat
      - action: utter_ask_seat_no_del
      - intent: user_cancel
        entities:
          - seat_number: "12"
      - slot_was_set:
          - seat_number: "12"
      - action: action_cancel_seat
